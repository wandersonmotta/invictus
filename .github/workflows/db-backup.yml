name: Database Backup

on:
  schedule:
    - cron: 0 0 * * * # Executa todo dia à meia-noite
  workflow_dispatch: # Permite execução manual

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install @supabase/supabase-js
        
      - name: Execute Backup Script
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Executa o mesmo script de backup que criamos localmente
          # Precisamos garantir que o script esteja no repositório
          node scripts/create-full-backup.mjs
          
      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.sha }}
          path: backups/
          retention-days: 30
